<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- 共通CSS読み込み -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"/>		
		<!-- 共通JS読込 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
			
		<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE| $LAYOUT_TITLE">テストタイトル</title>
	</head>
	<body>
		<!-- ヘッダー -->
		<nav layout:replace="~{layout/header::header}"></nav>
		<main class="position-relative position">
			<!-- コンテンツ -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10 offset-sm-1">
						<div layout:fragment="~{body}"></div>
					</div>
				</div>
			</div>
		</main>
		<!-- フッター -->
		<nav layout:replace="~{layout/footer::footer}"></nav>
	</body>
</html>
